name: Melinda npm publish

on:
  workflow_run:
    workflows: [Melinda-node-tests]
    types: [completed]
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.MELINDA_REST_API_CLIENT_NPM_TOKEN }}
